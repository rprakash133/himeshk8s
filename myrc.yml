apiVersion: v1
kind: ReplicationController
metadata:
  name: mylogin-rc
spec:
  replicas: 4
  selector:
    app: mylogin
    version: 2.6.2
  template:
    metadata:
      labels:
        app: mylogin
        version: 2.6.2
    spec:
      containers:
        - name: mylogin-container
          image: 7658941768/mymay:1
          ports:
            - containerPort: 8080

